theme = "boring"

[editor]
line-number = "relative"
mouse = false
cursorline = false
bufferline = "multiple"
color-modes = true
true-color = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.statusline]
left = ["mode", "file-name"]
center = ["spinner"]
right = ["selections", "position", "file-encoding", "file-line-ending", "file-type"]
separator = "â”‚"

[editor.indent-guides]
render = true

[keys.normal]
X = "extend_line_above"
up = "no_op"
down = "no_op"
left = "no_op"
right = "no_op"
pageup = "no_op"
pagedown = "no_op"
home = "no_op"
end = "no_op"

[keys.normal.space]
q = ":quit"
w = ":write"

[keys.insert]
up = "no_op"
down = "no_op"
left = "no_op"
right = "no_op"
pageup = "no_op"
pagedown = "no_op"
home = "no_op"
end = "no_op"